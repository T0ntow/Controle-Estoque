<ion-content [fullscreen]="true">
  <main>
    <ion-card id="signup-box">
      <ion-card-header>
        <ion-title id="signup-title">Signup</ion-title>
      </ion-card-header>
      <ion-card-content>

        <form [formGroup]="signupForm" >
          <ion-input label="Username:" labelPlacement="stacked" formControlName="nome"></ion-input>
          <ion-input label="Email:" type="email" labelPlacement="stacked" formControlName="email"></ion-input>
          <ion-input label="Password:" type="password" labelPlacement="stacked" formControlName="senha"></ion-input>
  
          <ion-button type="submit" [disabled]="signupForm.invalid" (click)="newUser()">Signup</ion-button>
        </form>

        <span>Already have an account? <a href="/login">Login</a></span>
      </ion-card-content>
    </ion-card>
  </main>
</ion-content>
