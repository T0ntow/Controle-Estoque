<app-nav></app-nav>

<ion-content>
  <div id="box-filters">
    <ion-searchbar (ionChange)="filtrarRegistros($event)" color="secondary"></ion-searchbar>
    <ion-button color="secondary" (click)="imprimirRelatorio()">
      Imprimir
    </ion-button>
    <ion-button color="secondary" (click)="mostrarFiltro()">
      Filtro
    </ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let registro of registros">
      <ion-label>
        <h2 [ngClass]="{'texto-verde': registro.tipo === 'Entrada', 'texto-vermelho': registro.tipo === 'SaÃ­da'}">
          {{ registro.tipo }} de <span>{{ registro.nomeProduto }}</span>
        </h2>
        <p>Quantidade: {{ registro.quantidade }}</p>
        <p>Data/Hora: {{ registro.dataHora }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
