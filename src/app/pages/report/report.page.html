<app-nav id="header"></app-nav>

<ion-content>
  <div id="box-filters">
    <ion-searchbar (ionChange)="filtrarRegistros($event)" color="secondary"></ion-searchbar>
    <ion-button color="secondary" (click)="mostrarFiltro()">
      Filtro
    </ion-button>
    <ion-button color="secondary" (click)="downloadPdf()">
      Imprimir
    </ion-button>
  </div>
  
  <main id="content">
    <ion-title  class="texto-vermelho">
      Sa√≠das
    </ion-title>
  
    <ion-list>
      <div *ngFor="let registro of registros">
        <ion-label class="item" *ngFor="let item of registro.saidas">
          <ng-container *ngIf="item.nome_produto !== ''">
            <h2>{{ item.nome_produto }}</h2>
            <p>Quantidade: {{ item.quantidade }}</p>
            <p>Data/Hora: {{ item.data_hora | date:'dd/MM/yyyy HH:mm:ss' }}</p>
          </ng-container>
        </ion-label>
      </div>
    </ion-list>
  
    <ion-title  class="texto-verde">
      Entradas
    </ion-title>
  
    <ion-list id="content">
      <div *ngFor="let registro of registros">
        <ion-label class="item" *ngFor="let item of registro.entradas">
          <ng-container *ngIf="item.nome_produto !== ''">
            <h2>{{ item.nome_produto }}</h2>
            <p>Quantidade: {{ item.quantidade }}</p>
            <p>Data/Hora: {{ item.data_hora | date:'dd/MM/yyyy HH:mm:ss' }}</p>
          </ng-container>
        </ion-label>
      </div>
    </ion-list>
  </main>



</ion-content>
