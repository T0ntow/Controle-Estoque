<app-nav id="header"></app-nav>

<ion-content>
  <div id="box-filters">
    <ion-searchbar (ionChange)="filtrarRegistros($event)" color="secondary"></ion-searchbar>
    <ion-button color="secondary" (click)="mostrarFiltro()">
      Filtro
    </ion-button>
    <ion-button color="secondary" (click)="downloadPdf()">
      Imprimir
    </ion-button>
  </div>

  <main id="content">
    <div id="header-exit">
      <h4 class="texto-vermelho">
        Sa√≠das
      </h4>
      <ion-button fill="clear" (click)="invertExit()">
        inverter
        <ion-icon name="swap-vertical-outline"></ion-icon>
      </ion-button>
    </div>

    <div>
      <ion-label class="item" *ngFor="let item of saidas">
        <ng-container>
          <h2>{{ item.nome_produto }}</h2>
          <p>Quantidade: {{ item.quantidade }}</p>
          <p>Data/Hora: {{ item.data_hora | date:'dd/MM/yyyy HH:mm:ss' }}</p>
        </ng-container>
      </ion-label>
    </div>

    <div id="header-entry">
      <h4 class="texto-verde">
        Entradas
      </h4>
      <ion-button fill="clear" (click)="invertEntry()">
        inverter
        <ion-icon name="swap-vertical-outline"></ion-icon>
      </ion-button>
    </div>

    <div>
      <ion-label class="item" *ngFor="let item of entradas">
        <ng-container>
          <h2>{{ item.nome_produto }}</h2>
          <p>Quantidade: {{ item.quantidade }}</p>
          <p>Data/Hora: {{ item.data_hora | date:'dd/MM/yyyy HH:mm:ss' }}</p>
        </ng-container>
      </ion-label>
    </div>
  </main>



</ion-content>
