<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="contrast" (click)="cancel()">Cancelar</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="success" (click)="confirm()" [disabled]="editProductForm.invalid"
        [strong]="true">Confirmar</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-card class="card">
  <ion-card-content color="contrast">
    <form [formGroup]="editProductForm">

      <ion-item color="contrast">
        <ion-input formControlName="nome" label="Nome" type="text" labelPlacement="floating"
          placeholder="Nome do produto"></ion-input>
      </ion-item>

      <ion-item color="contrast">
        <ion-input formControlName="marca" label="Marca" type="text" labelPlacement="floating"
          placeholder="Marca do produto"></ion-input>
      </ion-item>

      <ion-item color="contrast">
        <ion-input formControlName="data_inscricao" label="Data Inscricação" type="date" labelPlacement="floating"
          placeholder="Data de cadastro"></ion-input>
      </ion-item>

      <ion-item color="contrast">
        <ion-input formControlName="data_validade" label="Validade" type="date" labelPlacement="floating"
          placeholder="Data de validade"></ion-input>
      </ion-item>

      <ion-item color="contrast">
        <ion-input formControlName="estoque_inicial" label="Estoque" type="number" labelPlacement="floating"
          placeholder="Estoque inicial"></ion-input>
      </ion-item>

      <ion-item color="contrast">
        <ion-input formControlName="entrada" label="Entrada" type="number" labelPlacement="floating"
          placeholder="Entrada"></ion-input>
      </ion-item>

      <ion-item color="contrast">
        <ion-input formControlName="saida" label="Saida" type="number" labelPlacement="floating"
          placeholder="Saida"></ion-input>
      </ion-item>
    </form>
  </ion-card-content>
</ion-card>
