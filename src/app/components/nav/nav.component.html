<ion-header>
  <ion-title>Produtos</ion-title>

  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-menu-button id="menu-button"></ion-menu-button>
    </ion-buttons>

    <ion-list>

      <ion-item [button]="true" lines="none" id="popover-button">
        <ion-label>Serviços</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>

      <ion-popover trigger="popover-button" [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-item [button]="true" [detail]="false" color="dark" (click)="openModalCreatePrdouct()">Novo Produto</ion-item>
          </ion-content>
        </ng-template>
      </ion-popover>

      <ion-item lines="none" button>
        <ion-label>Login</ion-label>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="background-color-secondary">

    <ion-item button lines="none" color="dark">
      <ion-label (click)="openModalCreatePrdouct()">Novo Produto</ion-label>
    </ion-item>

    <ion-item button lines="none" color="dark">
      <ion-label>Nova Marca</ion-label>
    </ion-item>

    <ion-item button lines="none" color="dark">
      <ion-label>Registrar Entrada</ion-label>
    </ion-item>

    <ion-item button lines="none" color="dark">
      <ion-label>Registrar Saída</ion-label>
    </ion-item>

    <ion-item button lines="none" color="dark">
      <ion-label>Login</ion-label>
    </ion-item>

  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>
