<ion-header>
  <ion-title>Produtos</ion-title>

  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-menu-button id="menu-button"></ion-menu-button>
    </ion-buttons>

    <ion-list>
      <ion-item lines="none" (mouseover)="exibirServicos = true" (mouseleave)="exibirServicos = false">

        <ion-label >Serviços</ion-label>

        <ion-icon name="chevron-forward-outline"></ion-icon>
        <div class="caixa" *ngIf="exibirServicos"> 
          <ion-item  button lines="none">
            <ion-label>Novo Produto</ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-label>Nova Marca</ion-label>
          </ion-item>
        </div>
      </ion-item>
      <ion-item lines="none" (mouseover)="exibirAlteracao = true" (mouseleave)="exibirAlteracao = false">
        <ion-label>Registrar Alteração</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
        <div class="caixa" *ngIf="exibirAlteracao">
          <ion-item button lines="none">
            <ion-label>Registrar Entrada</ion-label>
          </ion-item>
          <ion-item button lines="none">
            <ion-label>Registrar Saída</ion-label>
          </ion-item>
        </div>
      </ion-item>
      <ion-item lines="none" button>
        <ion-label>Login</ion-label>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="background-color-secondary">

    <ion-item button lines="none" color="dark">
      <ion-label >Novo Produto</ion-label>
    </ion-item>

    <ion-item button lines="none" color="dark">
      <ion-label>Nova Marca</ion-label>
    </ion-item>

    <ion-item button lines="none" color="dark">
      <ion-label>Registrar Entrada</ion-label>
    </ion-item>

    <ion-item button lines="none" color="dark">
      <ion-label>Registrar Saída</ion-label>
    </ion-item>

    <ion-item button lines="none" color="dark">
      <ion-label>Login</ion-label>
    </ion-item>

  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>
